  homepage:  ## dashboard website
    image: ghcr.io/gethomepage/homepage:latest
    container_name: homepage
    entrypoint:
      - docker-entrypoint.sh
    volumes:
      - ${BASE_PATH}/dashboard:/app/config
      - /var/run/docker.sock:/var/run/docker.sock:ro ## for docker integration
    ports:
      - 8585:3000/tcp
    restart: unless-stopped
    networks:
      - docker_bridge

  dockerproxy: ## homepage docker integration helper
    image: ghcr.io/tecnativa/docker-socket-proxy:latest
    container_name: dockerproxy
    environment:
      - CONTAINERS=1 # Allow access to viewing containers
      - SERVICES=1 # Allow access to viewing services (necessary when using Docker Swarm)
      - TASKS=1 # Allow access to viewing tasks (necessary when using Docker Swarm)
      - POST=0 # Disallow any POST operations (effectively read-only)
    ports:
      - 127.0.0.1:2375:2375
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro # Mounted as read-only
    restart: unless-stopped
    networks:
      - docker_bridge

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - "${BASE_PATH}/prometheus/config/prometheus.yml:/etc/prometheus/prometheus.yml"
      - "${BASE_PATH}/prometheus/data:/prometheus"
    ports:
      - 9090:9090/tcp
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    restart: unless-stopped
    networks:
      - docker_bridge
  
