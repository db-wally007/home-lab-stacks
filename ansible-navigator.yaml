---
ansible-navigator:
  ansible:
    inventory:
      entries:
        - simple_ansible_inventory.py
  ansible-runner:
    artifact-dir: /$HOME/ansible/runner-artifact
    rotate-artifacts-count: 100
  execution-environment:
    enabled: true
    environment-variables:
      pass:
      - VAULT_ROLE_ID
      - VAULT_SECRET_ID
      - ANSIBLE_KEY
      - PYTHONWARNINGS
    image:
    pull:
      policy: always
    # volume-mounts:
    # - dest: /net/troy
    #   options: Z
    #   src: /net/troy
  logging:
    append: true
    file: /$HOME/ansible/ansible-navigator.log
    level: warning
  playbook-artifact:
    enable: true
    save-as: /$HOME/ansible/playbook-artifact/{playbook_name}/artifact-{time_stamp}.json
  editor:
    command: $HOME/.vscode-server/bin/$(ls -t1 $HOME/.vscode-server/bin | head -n 1)/bin/remote-cli/code {filename}
    console: false
  format: json
  mode: stdout