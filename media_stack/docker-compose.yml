    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    volumes:
      - ${BASE_PATH}/webgrabplus/config:/config
      - /opt/xmltv_data:/data
    command: /app/update.sh
    networks:
      - docker_bridge

  fileflows:
    image: revenz/fileflows
    container_name: fileflows
    environment:
