
---

version: "3.6"

networks:
  docker_bridge:
    name: docker_bridge
    driver: bridge

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
      - VERSION=docker
      - PLEX_CLAIM=${PLEX_CLAIM}
    ports:
      - 32400:32400/tcp
    devices:
     - /dev/dri:/dev/dri #Required for plex HW transcoding / QuickSync
    volumes:
      - ${BASE_PATH}/plex/config:/config
      - ${SHARE}/10tb:/10tb
      - ${SHARE}/10tb2:/10tb2
      - /opt/xmltv_data:/data
    networks:
      - docker_bridge
    restart: always

  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:latest
    container_name: sabnzbd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    ports:
      - 8080:8080
    volumes:
      - ${BASE_PATH}/sabnzbd/config:/config
      - ${SHARE}/10tb:/10tb
      - ${SHARE}/10tb2:/10tb2
      - /opt/sab_video_downloads:/video_downloads
      - /opt/sab_incomplete_downloads:/incomplete-downloads
      - /opt/sab_radarr_downloads:/radarr_downloads
      - /opt/sab_sonarr_downloads:/sonarr_downloads
      - /opt/sab_misc_downloads:/misc_downloads
    networks:
      - docker_bridge
    restart: always

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    volumes:
      - ${BASE_PATH}/radarr/config:/config
      - ${SHARE}/10tb:/10tb
      - ${SHARE}/10tb2:/10tb2
      - /opt/sab_radarr_downloads:/radarr_downloads
    ports:
      - 7878:7878
    networks:
      - docker_bridge
    restart: always
    
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    volumes:
      - ${BASE_PATH}/sonarr/config:/config
      - ${SHARE}/10tb:/10tb
      - ${SHARE}/10tb2:/10tb2
      - /opt/sab_sonarr_downloads:/sonarr_downloads
    ports:
      - 8989:8989
    networks:
      - docker_bridge
    restart: always

  tautulli:
    image: lscr.io/linuxserver/tautulli:latest
    container_name: tautulli
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=CET
    volumes:
      - ${BASE_PATH}/tautulli:/config
    ports:
      - 8181:8181
    networks:
      - docker_bridge
    restart: always

